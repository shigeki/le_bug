syntax = "proto3";

message Authorization {
         string id = 1;
         string identifier = 2;
         int64 registrationID = 3;
         string status = 4;
         int64 expires = 5; // Unix timestamp (nanoseconds)
        reserved 6; // previously combinations
        reserved 7; // previously v2
}

message Authorizations {
        message MapElement {
                 string domain = 1;
                 Authorization authz = 2;
        }
        repeated MapElement authz = 1;
}
